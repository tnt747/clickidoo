<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickidoo Game Studio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7fa;
            color: #222;
        }
        header {
            background: #4f46e5;
            color: #fff;
            padding: 2rem 0 1.5rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 2px;
        }
        header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .games {
            margin: 2rem 0;
        }
        .games h2 {
            font-size: 1.5rem;
            color: #4f46e5;
        }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .game-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(79,70,229,0.08);
            padding: 1.2rem;
            flex: 1 1 220px;
            min-width: 220px;
            max-width: 300px;
        }
        .game-card h3 {
            margin: 0 0 0.5rem 0;
            color: #222;
        }
        .game-card p {
            margin: 0;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 2rem 0 1rem 0;
            color: #888;
            font-size: 1rem;
        }
        .contact {
            margin-top: 2rem;
            text-align: center;
        }
        .contact a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clickidoo Game Studio</h1>
        <p>Crafting fun, creative, and engaging games for everyone!</p>
    </header>
    <main>
        <section class="games">
            <h2>Our Games</h2>
            <div class="games-list">
                <div class="game-card">
                    <h3>Game Title 1</h3>
                    <p>Short description of the game. Coming soon!</p>
                </div>
                <div class="game-card">
                    <h3>Game Title 2</h3>
                    <p>Short description of the game. Coming soon!</p>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:info@clickidoo.com">info@clickidoo.com</a></p>
        </section>
    </main>
    <footer>
        &copy; 2024 Clickidoo Game Studio. All rights reserved.
    </footer>
</body>
</html>
